<!-- background animations -->
<div class="div_bg">
  <canvas id="c"></canvas>
</div>
<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
c.height = window.innerHeight;
c.width = window.innerWidth;
var txts = "{{site.bgtext}}";
txts = txts.split("");
var font_size = 12;
var columns = c.width / font_size;
var drops = [];
for (var x = 0; x < columns; x++) drops[x] = 1;

function draw() {
ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
ctx.fillRect(0, 0, c.width, c.height);
ctx.fillStyle = "#0ff";
ctx.font = font_size + "px monospace";
for (var i = 0; i < drops.length; i++) {
  var text = txts[Math.floor(Math.random() * txts.length)];
  var color = "#0B4AF9";
  /*var randNum = Math.floor(Math.random() * 3);
  if (randNum == 0) color += "ff0"; // neon yellow
  else if (randNum == 1) color += "f08"; // neon pink
  else color += "0ff"; // neon blue*/
  ctx.fillStyle = color;
  ctx.fillText(text, i * font_size, drops[i] * font_size);
  if (drops[i] * font_size > c.height || Math.random() > 0.98) drops[i] = 0;
  drops[i]++;
}
/*function glitchEffect() {
  for (var i = 0; i < c.width; i++) {
    for (var j = 0; j < c.height; j++) {
      if (Math.random() > 0.97) {
        var x = Math.floor(Math.random() * 20) - 10;
        var y = Math.floor(Math.random() * 20) - 10;
        ctx.drawImage(c, i, j, 1, 1, i + x, j + y, 1, 1);
      }
    }
  }
}*/

}
setInterval(draw, 20);
</script>
